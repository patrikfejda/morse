<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Morse Trainer (Ultra Minimal)</title>
  <style>
    :root{
      --bg:#0b1020; --card:#0f1528; --ink:#e7eaf6; --muted:#97a4c9; --ok:#2ecc71; --bad:#ff5d5d; --border:#223056;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:var(--bg); color:var(--ink);
      min-height:100dvh; display:flex; align-items:center; justify-content:center; padding:16px;
    }
    .wrap{ width:100%; max-width:640px; display:grid; gap:12px; }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:16px; padding:14px; }
    .letter{ text-align:center; font-weight:800; font-size: clamp(48px, 12vw, 96px); line-height:1; margin:8px 0 10px; }
    .bigbtn{
      width:100%; min-height:90px; border:none; border-radius:14px;
      background:#101838; color:#fff; font-weight:700; font-size:18px;
      box-shadow: inset 0 -4px 0 rgba(0,0,0,.28); outline:none; touch-action:manipulation;
      transition:transform .02s ease-in;
    }
    .bigbtn:active{ transform: translateY(1px); }
    .mono{ font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace; letter-spacing:1px }
    .typed{
      margin-top:10px; text-align:center; font-size:20px; padding:8px 10px;
      border-radius:10px; border:1px solid var(--border); background:#0a1122;
    }
    .msg{ margin-top:8px; text-align:center; font-weight:700; font-size:16px; min-height:1.6em }
    .ok{ color:var(--ok) } .bad{ color:var(--bad) }

    /* Hidden panels (Settings/Cheatsheet) */
    details{ border:1px dashed var(--border); border-radius:12px; background:transparent }
    details > summary{ list-style:none; cursor:pointer; padding:10px 12px; font-weight:700; color:#cfe0ff }
    details > summary::-webkit-details-marker{ display:none }
    details[open]{ border-style:solid }
    .panel{ padding:12px; border-top:1px dashed var(--border); }
    input[type=number]{
      width:100%; padding:10px; border-radius:10px; border:1px solid var(--border);
      background:#0a1122; color:#fff;
    }
    .row{ display:flex; gap:10px; align-items:flex-end; flex-wrap:wrap }
    table{ width:100%; border-collapse:collapse; font-size:14px }
    th,td{ border-bottom:1px solid var(--border); padding:8px 10px; text-align:left }
    th{ color:#cfe0ff; font-weight:700 }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- MAIN TRAINER (ultra minimal) -->
    <section class="card">
      <div class="letter" id="letter">A</div>

      <button id="tapBtn" class="bigbtn" aria-label="Input button">
        Click here
      </button>

      <div id="typed" class="typed mono">‚üÇ</div>
      <div id="feedback" class="msg"></div>
    </section>

    <!-- SETTINGS (hidden) -->
    <details id="settings">
      <summary>‚öôÔ∏è Settings</summary>
      <div class="panel">
        <div class="row">
          <label style="flex:1">
            <div class="mono" style="color:var(--muted); font-size:13px">Long-press threshold (ms)</div>
            <input id="threshold" type="number" min="80" max="1500" step="10" value="200">
          </label>
          <label style="flex:1">
            <div class="mono" style="color:var(--muted); font-size:13px">Auto-check after idle (ms)</div>
            <input id="idleCheck" type="number" min="200" max="3000" step="50" value="800">
          </label>
          <label style="flex:1">
            <div class="mono" style="color:var(--muted); font-size:13px">Auto-next delay (ms)</div>
            <input id="autoNext" type="number" min="400" max="4000" step="50" value="1200">
          </label>
        </div>
      </div>
    </details>

    <!-- CHEATSHEET (hidden) -->
    <details id="cheats">
      <summary>üìñ Cheatsheet</summary>
      <div class="panel">
        <div style="overflow:auto">
          <table>
            <thead>
              <tr><th>P√≠smeno</th><th>K√≥d</th><th>Pomocn√© slov√°</th></tr>
            </thead>
            <tbody id="cheatsheetBody"></tbody>
          </table>
        </div>
      </div>
    </details>
  </main>

  <script>
    // --- Data --------------------------------------------------------------
    const MORSE = [
      { L:"A",  C:".-",    M:"ak√°t" },
      { L:"B",  C:"-...",  M:"bl√Ωskavice" },
      { L:"C",  C:"-.-.",  M:"c√≠lovn√≠ci" },
      { L:"D",  C:"-..",   M:"d√°lava" },
      { L:"E",  C:".",     M:"erb" },
      { L:"F",  C:"..-.",  M:"Filip√≠ny" },
      { L:"G",  C:"--.",   M:"Gr√≥nsk√° zem" },
      { L:"H",  C:"....",  M:"hrachovina" },
      { L:"CH", C:"----",  M:"chl√©b n√°m d√°v√°" },
      { L:"I",  C:"..",    M:"ibis" },
      { L:"J",  C:".---",  M:"jasm√≠n b√≠l√Ω" },
      { L:"K",  C:"-.-",   M:"kr√°kor√°" },
      { L:"L",  C:".-..",  M:"lup√≠neƒçek" },
      { L:"M",  C:"--",    M:"m√°v√°" },
      { L:"N",  C:"-.",    M:"n√°rod" },
      { L:"O",  C:"---",   M:"√≥ n√°≈° p√°n" },
      { L:"P",  C:".--.",  M:"pap√≠rn√≠ci" },
      { L:"Q",  C:"--.-",  M:"kv√≠l√≠ ork√°n" },
      { L:"R",  C:".-.",   M:"rar√°≈°ek" },
      { L:"S",  C:"...",   M:"sobota" },
      { L:"T",  C:"-",     M:"t√≥n" },
      { L:"U",  C:"..-",   M:"uƒçen√Ω" },
      { L:"V",  C:"...-",  M:"vyvolen√Ω" },
      { L:"W",  C:".--",   M:"dvojt√© v√©" },
      { L:"X",  C:"-..-",  M:"X√©nokrat√©s" },
      { L:"Y",  C:"-.--",  M:"√ùkar m√°v√°" },
      { L:"Z",  C:"--..",  M:"zr√°dn√° ≈æena" },
    ];
    const CODE_TO_LETTER = Object.fromEntries(MORSE.map(x => [x.C, x.L]));

    // Cheatsheet build
    const cheatsheetBody = document.getElementById('cheatsheetBody');
    MORSE.forEach(({L,C,M})=>{
      const tr=document.createElement('tr');
      tr.innerHTML = `<td>${L}</td><td class="mono">${C}</td><td>${M}</td>`;
      cheatsheetBody.appendChild(tr);
    });

    // --- Elements ----------------------------------------------------------
    const elLetter   = document.getElementById('letter');
    const elTyped    = document.getElementById('typed');
    const elTap      = document.getElementById('tapBtn');
    const elFeedback = document.getElementById('feedback');

    const elThreshold= document.getElementById('threshold');
    const elIdle     = document.getElementById('idleCheck');
    const elNext     = document.getElementById('autoNext');

    // --- State -------------------------------------------------------------
    let thresholdMs = parseInt(localStorage.getItem('morse.thresholdMs') || '200', 10);
    let idleCheckMs = parseInt(localStorage.getItem('morse.idleCheckMs') || '800', 10);
    let autoNextMs  = parseInt(localStorage.getItem('morse.autoNextMs')  || '1200',10);

    elThreshold.value = thresholdMs;
    elIdle.value = idleCheckMs;
    elNext.value = autoNextMs;

    let current = { L:"A", C:".-" };
    let typed = "";
    let pressStartedAt = null;
    let locked = false;
    let checkTimer = null;
    let nextTimer  = null;

    // --- Helpers -----------------------------------------------------------
    const randLetter = () => MORSE[Math.floor(Math.random()*MORSE.length)];
    function resetInput(clearMsg=false){
      typed = ""; elTyped.textContent = "‚üÇ";
      if (clearMsg){ elFeedback.textContent=""; elFeedback.className="msg"; }
      if (checkTimer){ clearTimeout(checkTimer); checkTimer=null; }
    }
    function showTarget(t){
      current = t;
      elLetter.textContent = t.L;
      locked = false;
      resetInput(true);
      if (nextTimer){ clearTimeout(nextTimer); nextTimer=null; }
    }
    function scheduleAutoCheck(){
      if (checkTimer){ clearTimeout(checkTimer); }
      checkTimer = setTimeout(()=>{ checkTimer=null; checkAnswer(); }, idleCheckMs);
    }
    function appendSymbol(sym){
      if (locked) return;
      typed += sym;
      elTyped.textContent = typed;
      scheduleAutoCheck();
    }
    const labelFor = (code) => CODE_TO_LETTER[code] || "‚Äî";

    function checkAnswer(){
      if (locked) return;
      if (!typed){
        elFeedback.textContent = "Enter at least one tap/hold.";
        elFeedback.className = "msg bad";
        return;
      }
      const ok = (typed === current.C);
      if (ok){
        elFeedback.innerHTML = `‚úÖ Correct! <strong>${current.L}</strong> is <span class="mono">${current.C}</span>.`;
        elFeedback.className = "msg ok";
      }else{
        const enteredLabel = labelFor(typed);
        elFeedback.innerHTML =
          `‚ùå Incorrect. Expected <span class="mono">${current.C}</span> for <strong>${current.L}</strong>, ` +
          `you entered <span class="mono">${typed}</span>` +
          (enteredLabel !== "‚Äî" ? ` (<strong>${enteredLabel}</strong>)` : ``) + `.`;
        elFeedback.className = "msg bad";
      }
      locked = true;
      if (nextTimer){ clearTimeout(nextTimer); }
      nextTimer = setTimeout(()=>{ showTarget(randLetter()); }, autoNextMs);
    }

    // --- Settings handlers -------------------------------------------------
    elThreshold.addEventListener('input', ()=>{
      const v = parseInt(elThreshold.value,10);
      thresholdMs = isFinite(v) ? Math.min(1500, Math.max(80, v)) : 200;
      elThreshold.value = thresholdMs;
      localStorage.setItem('morse.thresholdMs', String(thresholdMs));
    });
    elIdle.addEventListener('input', ()=>{
      const v = parseInt(elIdle.value,10);
      idleCheckMs = isFinite(v) ? Math.min(3000, Math.max(200, v)) : 800;
      elIdle.value = idleCheckMs;
      localStorage.setItem('morse.idleCheckMs', String(idleCheckMs));
      if (!locked && typed){ scheduleAutoCheck(); }
    });
    elNext.addEventListener('input', ()=>{
      const v = parseInt(elNext.value,10);
      autoNextMs = isFinite(v) ? Math.min(4000, Math.max(400, v)) : 1200;
      elNext.value = autoNextMs;
      localStorage.setItem('morse.autoNextMs', String(autoNextMs));
    });

    // --- Input events ------------------------------------------------------
    function startPress(){
      if (locked || pressStartedAt !== null) return;
      pressStartedAt = performance.now();
      elTap.style.transform = "translateY(1px)";
    }
    function endPress(){
      if (locked || pressStartedAt === null) return;
      const dur = performance.now() - pressStartedAt;
      pressStartedAt = null;
      elTap.style.transform = "translateY(0)";
      appendSymbol(dur >= thresholdMs ? "-" : ".");
    }

    elTap.addEventListener('pointerdown', (e)=>{ e.preventDefault(); startPress(); });
    elTap.addEventListener('pointerup',   (e)=>{ e.preventDefault(); endPress(); });
    elTap.addEventListener('pointercancel',(e)=>{ e.preventDefault(); pressStartedAt=null; elTap.style.transform="translateY(0)"; });

    // Keyboard still works (not shown on UI)
    let spaceIsDown = false;
    window.addEventListener('keydown', (e)=>{
      if (e.repeat) return;
      if (e.code === 'Space'){ e.preventDefault(); spaceIsDown=true; startPress(); }
      else if (e.code === 'Backspace'){ e.preventDefault(); resetInput(true); }
    });
    window.addEventListener('keyup', (e)=>{
      if (e.code === 'Space'){ e.preventDefault(); if (spaceIsDown){ endPress(); spaceIsDown=false; } }
    });

    // --- Init --------------------------------------------------------------
    showTarget(randLetter());
  </script>
</body>
</html>
